<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Cafe Menu
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" /><!--name="viewport": este atributo permite establecer como se va a comportar el resposive en nuestra pagina, muchas veces te habrás encontrado con páginas que en móvil simplemente aparecen igual que en escritorio y simplemente permiten que el usuario haga zoom para verlo mejor con esta etiqueta, podemos evitar ese comportamiento y establecer una escala mucho más grande, para luego con CSS aplicar una configuración diferente para dispositivos móviles, donde sea más cómoda su visualización e interacción
        content="width=device-width, initial-scale=1.0": para que el estilo de la pagina se vea similar tanto en movil como en ordenador de escritorio o portatil -->
        <link rel="stylesheet" href="2styles.css"><!--rel: describe la relacion que mantiene el documento de destino con el documento presente (el que enlaza)-->
        <style>
            h1 {
                font-size: 40px;
            }
        </style>
    </head>
    <body  class="menu">
        <div class="menu">
        <main>
            <h1>CAMPER CAFE</h1>
                <p class="established">Est. 2020</p>
                <hr>
            <section>
                <h2><img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg">Coffee</h2>
                <article class="item">
                    <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                </article>
                <article class="item">
                    <p class=flavor>Pumpkin Spice</p><p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Hazelnut</p><p class=price>4.00</p>             
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p><p class="price">4.50</p>
                </article>
            </section>
            <section>
                <h2>Desserts</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
                <article class="item">
                    <p class=dessert>Donuts</p>
                    <p class="price">1.50</p>
                    <article>
                        <p class="dessert">Cherry Pie</p>
                        <p class="price">2.75</p>
                    </article>
                    <article>
                        <p class="dessert">Cheesecake</p>
                        <p class="price">3.00</p>
                    </article>
                    <article>
                        <p class="dessert">Cinnamon Roll</p>
                        <p class="price">2.50</p>
                    </article>
                </article>
            </section>
        </main>
        <hr class="bottom-line">
        <footer>
            <p>
                <a href="https://www.freecodecamp.org">Visit our website</a>
            </p>
            <p class="address">123 Free Code Camp Drive</p>
        </footer>
        </div>
    </body>
</html>
